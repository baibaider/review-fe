<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <!-- 图表容器 DOM -->
    <div id='container' style="width:600px; height:600px;"></div>
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <!-- Highcharts 最基本的运行只需要一个 JS 文件，即 highcharts.js，以使用 CDN 文件为例，以上一行为对应代码-->
    <script src="http://cdn.hcharts.cn/highcharts/highcharts-more.js"></script>
    <!-- 以上为引入极地图 -->
    <script>
    // 图表配置
      var options = {
        chart : {
          type : 'line', //指定图表的类型，默认是折线图（line）,bar是柱状图
          style: {
                  fontSize: '12px',
                  fontWeight: 'bold',
                  color: '#006cee',
                  backgroundColor : '#ccc'
          },
          polar: true  //显示为蜘蛛图
        },
        title : {
          text : '白白练习所实现的第一个图表' // 标题
        },
        xAxis : {
          categories : ['html', 'css', 'javascript', 'jquery']  // x 轴分类

        }, //categories是类别的意思
        yAxis : {
          title : {   // y 轴标题
            text : '前端基础'
          },
          gridLineInterpolation: 'polygon',
        },
        series : [{   // 数据列
          name : '白白',
          data : [3, 3, 3, 5],
           pointPlacement: 'on'
        },//series是系列的意思
        {   // 数据列
          name : '小白', // 数据列名
          data : [3, 5, 2, 7], // 数据
           pointPlacement: 'on'
      }],
      legend: {
        //enabled: false   //不显示图例
        align : 'right',  //设定图例在图表区中的水平对齐方式
        y : 70,  //在竖直对齐的基础上进行竖直方向偏移
        layout : 'vertical', //图例数据项的布局。布局类型： "horizontal" 或 "vertical" 即水平布局和垂直布局 默认是：horizontal.
        verticalAlign: 'top', //设定图例在图表区中的垂直对齐方式，合法值有 top，middle 和 bottom。垂直位置可以通过 y 选项做进一步设定。
      },
      pane: {
            size: '80%'
        },
        tooltip: {
            shared: true,
            pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
        },
        pane: {
           size: '80%'
       },
    };
    // 图表初始化函数
    var chart = Highcharts.chart('container', options);
    function getString(){
    var urlA='http://www.alibaba.com/index.html?arg1=x1&arg2=111&argE=%1';
    var url=urlA.split('?');
    var object={};
    var strs;
    strs=url[1].split("&");
    console.log(strs);
    for(var i=0;i<strs.length;i++){
        object[i]= strs[i].split("=")[1];
    }
    return object;
}
console.log(getString());

    </script>
  </body>
</html>
