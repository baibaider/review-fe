<html>

    <style type="text/css">
      .pre{
        width: 200px;
        height: 200px;
        background-color: #ccc;
      }
      .child{
        width: 100px;
        height: 100px;
        background-color: blue;
        text-indent: -999rem;
      }
    </style>
  </head>
  <body>
    <div class="pre">
      <div class="child">了DAU王宏伟我群殴我偶像哦啊我的叫我我外欧锦</div>
    </div>
    <div class="child">了DAU王宏伟我群殴我偶像哦啊我的叫我我外欧锦</div>
    <div>text-indent只是把块的内容缩进，块并没有隐藏，除非是透明的块才视觉上看不见</div>
  </body>
</html>
