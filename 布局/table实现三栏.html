<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      .pre{
        display: table;
        width: 100%;
      }
      .main,.left,.right{
        display: table-cell;
      }
      .left{
        width: 200px;
        height: 300px;
        background-color: #ccc;
      }
      .right{
        width: 100px;
        height: 300px;
        background-color: #ccc;
      }
      .main{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="pre">
      <div class="left"></div>
      <div class="main"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
