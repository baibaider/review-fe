<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      .pre{
        display: flex;
      }
      .main{
        flex-grow: 1;
        height: 300px;
        background-color: blue;
      }
      .left{
        order: -1;
        flex: 0 1 100px;
        height: 300px;
        background-color: #ccc;
        margin-right: 20px;
      }
      .right{
        flex: 0 1 100px;
        height: 300px;
        background-color: #ccc;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="pre">
      <div class="main"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
