<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      .pre{
        display: flex;
        align-items: flex-start;
      }
      .left,.right{
        height: 300px;
      }
      .left{
        width: 100px;
        flex: 0 0 auto;
        background-color: #ccc;
        margin-right: 20px;
      }
      .right{
        flex: 1 1 auto;
        background-color: #999;
      }
    </style>
  </head>
  <body>
    <div class="pre">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
