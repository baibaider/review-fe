<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      .pre{
        display: grid;
        grid-template-columns: 100px 1fr;
        align-items: start;
      }
      .left,.right{
        height: 300px;
        box-sizing: border-box;
      }
      .left{
        grid-column: 1;
        background-color: #ccc;
      }
      .right{
        grid-column: 2;
        background-color: #999;
      }
    </style>
  </head>
  <body>
    <div class="pre">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
