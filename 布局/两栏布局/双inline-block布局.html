<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      .pre{
        box-sizing: content-box;
        font-size: 0;
      }
      .left,.right{
        display: inline-block;
        vertical-align: top;
        box-sizing: border-box;
        height: 300px;
      }
      .left{
        width: 100px;
        background-color: #ccc;
      }
      .right{
        width: calc(100% - 140px); //-140px似乎没有空出40px的位置，两个块是紧贴着的
        background-color: #999;
      }
    </style>
  </head>
  <body>
    <div class="pre">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
