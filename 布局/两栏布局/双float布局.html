<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      .pre{
        box-sizing: content-box;
        overflow: hidden;
      }
      .left,.right{
        float: left;
        box-sizing: border-box;

      }
      .left{
        width: 100px;
        background-color: #ccc;
        height: 300px;
      }
      .right{
          height: 300px;
        background-color: red;
        width: calc(100% - 140px); //-140px似乎没有空出40px的位置，两个块是紧贴着的
      }
    </style>
  </head>
  <body>
    <div class="pre">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
